version: '3.8'

services:
  techannel-push:
    build: .
    container_name: techannel-push
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persist database and logs
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai

# ============================================
# 使用说明:
#
# 1. 克隆项目后直接运行:
#    docker-compose up -d
#
# 2. 访问 http://localhost:8000
#    默认密码: admin123
#
# 3. 在 Web 面板「系统设置」中配置:
#    - Bot Token
#    - 管理员 ID
#    - 修改登录密码
#
# 4. 生产环境可添加更多配置:
#    environment:
#      - USE_POLLING=false
#      - WEBHOOK_URL=https://yourdomain.com/webhook
#      - LOG_LEVEL=WARNING
# ============================================
